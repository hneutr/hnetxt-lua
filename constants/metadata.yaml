exclusion_suffix: "-"
exclude_startswith: "-"
tag_prefix: "@"
tag_delimiter: "."
field_delimiter: ":"
or_delimiter: "|"
indent_size: "  "
frontmatter_delimiter: "\n\n"
is_a_key: "is a"
direct_fields:
- of
- type
- to
excluded_fields:
- date
- on page
- first name
- last name
- middle name
- published
- read
- title
- born
- speaker
colors:
  key: blue
  tag: magenta
  val: blue
  is_a: yellow
  link:
    label: [cyan, underline]
    label_delimiters: black
    url: black
    url_delimiters: [black]
