  meta:
    pattern: "(.*)%s%[%]%[(.-)%]$"
    groups:
      - label: create
        sign: 󰎒
        collapse: true
        vals:
          - flag: "?"
            sign: 󰞋
            label: tbd
          - flag: w
            sign: 󰏬
            label: write
          - flag: "+"
            sign: 󰐖
            label: finish
      - label: change
        sign: 󱗜
        collapse: true
        vals:
          - flag: "*"
            sign: 󰎃
            label: add
          - flag: "!"
            sign: 󰀧
            label: fix
          - flag: "%"
            sign: 󱨂
            label: refine
          - flag: x
            sign: 󰅗
            label: cut
      - label: hidden
        hide: true
        vals:
          - flag: o
            label: outline
