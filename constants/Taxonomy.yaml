relations:
  subset:
    symbol: ⊃
    color:
      syntax: yellow
      term:
        label: yellow
  instance:
    symbol: ⪾
    color:
      syntax: blue
      term:
        label: blue
  connection:
    symbol: ∴
    color:
      syntax: white
      term:
        label: blue
  instances_are_also:
    symbol: ⪽
    color:
      syntax: maroon
  tag:
    symbol: "@"
    color:
      syntax: pink
      term:
        label: magenta
grammar:
  exclusion_suffix: "-"
  recursive: "::"
  or_delimiter: ","
metadata:
  max_length: 120
