- name: bullet
  sigil: '-'
  toggle_key: l
- name: dot
  sigil: '*'
  toggle_key: o
  sigil_regex: "\\*"
- name: number
  toggle_key: n
  sigil_regex: "(\\d+)\\."
- name: todo
  sigil: '- [ ]'
  toggle_key: t
- name: done
  sigil: '- [x]'
  toggle_key: d
- name: reject
